<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Andhra Avakaya ‚Äì Non Veg Pickles</title>

<style>
body{font-family:Arial;background:#fff3cc;margin:0;padding:15px}

/* BRANDING */
.brand-header{
  background:linear-gradient(90deg,#7a1c00,#b22222);
  padding:18px;
  border-radius:12px;
  margin-bottom:20px;
}
.brand-box{
  display:flex;
  align-items:center;
  gap:15px;
  justify-content:center;
}
.logo{
  width:80px;height:80px;border-radius:50%;
  background:#fff;padding:5px;
}
.brand-header h1{
  margin:0;font-size:32px;color:#ffdd55;
}
.brand-header p{
  margin:0;color:#fff3c4;font-size:14px;
}

/* MENU */
.menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
.card{
  background:#fff;border-radius:12px;padding:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  text-align:center
}
.card img{
  width:100%;height:140px;object-fit:cover;border-radius:10px
}
select,button,input{
  width:100%;padding:8px;margin-top:8px
}

/* CART */
#cart{
  background:#ffe599;margin-top:25px;
  padding:15px;border-radius:12px
}
.cart-item{
  display:flex;justify-content:space-between
}
.remove{color:red;cursor:pointer}
button{
  background:#25D366;color:#fff;
  border:none;border-radius:8px;font-size:16px
}
</style>
</head>

<body>

<!-- BRAND HEADER -->
<header class="brand-header">
  <div class="brand-box">
    <img src="images/logo.png" class="logo">
    <div>
      <h1>Andhra Avakaya</h1>
      <p>Authentic Godavari Konaseema Non-Veg Pickles</p>
    </div>
  </div>
</header>

<!-- MENU -->
<div class="menu">

<script>
const items=[
["Chicken",[250,500,1000]],
["Chicken Boneless",[300,600,1200]],
["Chicken Keema",[350,700,1400]],
["Prawns",[450,900,1800]],
["Mutton Boneless",[500,1000,2000]],
["Mutton Keema",[550,1100,2200]],
["Tuna Fish Boneless",[400,800,1600]],
["Apollo Fish",[450,900,1800]],
["Lake Fish (Bone)",[350,700,1400]],
["Korameenu",[400,800,1600]],
["Dry Methallu Pickle",[350,700,1400]],
["Crab Pickle",[350,700,1400]],
["Naatukodi Bone",[450,900,1800]],
["Naatukodi Boneless",[550,1100,2200]],
["Chicken Gongura",[350,700,1400]],
["Prawns Gongura",[500,1000,2000]],
["Mutton Gongura",[550,1100,2200]],
["Bhoti Gongura",[450,900,1800]],
["Gongura Dry Prawns",[500,1000,2000]],
["Pandugappa",[450,900,1800]],
["Royya Karapodi",[500,1000,2000]]
];

document.write(items.map(i=>`
<div class="card">
<img src="https://source.unsplash.com/400x300/?${i[0]} food">
<h3>${i[0]}</h3>
<select onchange="addToCart('${i[0]}',this.value)">
<option value="">Select Quantity</option>
<option value="${i[1][0]}">250g ‚Äì ‚Çπ${i[1][0]}</option>
<option value="${i[1][1]}">500g ‚Äì ‚Çπ${i[1][1]}</option>
<option value="${i[1][2]}">1kg ‚Äì ‚Çπ${i[1][2]}</option>
</select>
</div>`).join(""));
</script>

</div>

<!-- CART -->
<div id="cart">
<h3>üõí Your Cart</h3>
<div id="cartItems"></div>
<h4>Total ‚Çπ<span id="total">0</span></h4>
<input id="name" placeholder="Your Name">
<input id="phone" placeholder="Mobile Number">
<button onclick="order()">üì≤ Order on WhatsApp</button>
</div>

<script>
let cart=[],total=0;

function addToCart(item,price){
 if(!price)return;
 cart.push({item,price:Number(price)});
 total+=Number(price);
 render();
}
function removeItem(i){
 total-=cart[i].price;
 cart.splice(i,1);
 render();
}
function render(){
 let c=document.getElementById("cartItems");
 c.innerHTML="";
 cart.forEach((x,i)=>{
  c.innerHTML+=`
  <div class="cart-item">
    <span>${x.item} ‚Äì ‚Çπ${x.price}</span>
    <span class="remove" onclick="removeItem(${i})">‚ùå</span>
  </div>`;
 });
 document.getElementById("total").innerText=total;
}
function order(){
 let n=name.value,p=phone.value;
 if(!n||!p||cart.length==0){
  alert("Please fill details and add items");
  return;
 }
 let msg=`Order from Andhra Avakaya%0AName:${n}%0APhone:${p}%0A`;
 cart.forEach(x=>msg+=`${x.item} ‚Çπ${x.price}%0A`);
 msg+=`Total ‚Çπ${total}`;
 window.open(`https://wa.me/919347934556?text=${msg}`);
}
</script>

</body>
</html>
