<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andhra Avakaya | Non-Veg Pickles</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#faf7f2;
}

/* HEADER */
header{
  background:#8b1a1a;
  color:#fff;
  padding:20px;
  text-align:center;
}
header h1{
  margin:0;
  color:#ffd966;
  font-size:36px;
}
header p{
  margin-top:6px;
  font-size:14px;
}

/* GRID */
.container{
  padding:25px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.12);
  overflow:hidden;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card .info{
  padding:12px;
}
.card h4{
  margin:0 0 10px;
  color:#8b1a1a;
}
select{
  width:100%;
  padding:8px;
  border-radius:6px;
}

/* CART BUTTON */
.cart-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25D366;
  color:#fff;
  padding:14px 20px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}

/* CART PANEL */
.cart-panel{
  position:fixed;
  top:0;
  right:-420px;
  width:380px;
  height:100%;
  background:#fff;
  box-shadow:-4px 0 12px rgba(0,0,0,.2);
  padding:20px;
  transition:.3s;
  z-index:999;
}
.cart-panel.active{
  right:0;
}
.cart-panel h3{
  margin-top:0;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.remove{
  color:red;
  cursor:pointer;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#25D366;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:8px;
}

/* QR */
.qr{
  text-align:center;
  margin-top:10px;
}
.qr img{
  width:180px;
  border:1px solid #ddd;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <h1>Andhra Avakaya</h1>
  <p>Authentic Godavari Konaseema Non-Veg Pickles</p>
</header>

<div class="container">
  <div class="grid" id="menu"></div>
</div>

<div class="cart-btn" onclick="toggleCart()">üõí Cart</div>

<!-- CART PANEL -->
<div class="cart-panel" id="cartPanel">
  <h3>Your Cart ‚ùå</h3>
  <div id="cartItems"></div>
  <h4>Total ‚Çπ<span id="total">0</span></h4>

  <input id="name" placeholder="Your Name">
  <input id="phone" placeholder="Mobile Number">

  <div class="qr">
    <p><strong>Scan & Pay</strong></p>
    <!-- Replace with your QR -->
    <img src="https://i.imgur.com/9K0f7Yx.png">
  </div>

  <button onclick="order()">Confirm on WhatsApp</button>
</div>

<script>
const items=[
["Chicken","https://images.unsplash.com/photo-1604908177522-4325e1c0fef1",[250,500,1000]],
["Chicken Boneless","https://images.unsplash.com/photo-1625944524876-6c31d8b6b5c4",[300,600,1200]],
["Chicken Keema","https://images.unsplash.com/photo-1617196034738-d8a4a91c19aa",[350,700,1400]],
["Prawns","https://images.unsplash.com/photo-1604908554161-6fa6b36a3f5f",[450,900,1800]],
["Mutton Boneless","https://images.unsplash.com/photo-1633945274405-efc65c52f2a6",[500,1000,2000]],
["Mutton Keema","https://images.unsplash.com/photo-1626074353765-517e44bda6f1",[550,1100,2200]],
["Tuna Fish Boneless","https://images.unsplash.com/photo-1601315488950-3b5047998f89",[400,800,1600]],
["Apollo Fish","https://images.unsplash.com/photo-1625944524371-52f1cdb7b5b0",[450,900,1800]],
["Korameenu","https://images.unsplash.com/photo-1598514982901-b78a6e8d2a06",[400,800,1600]]
];

let cart=[],total=0;
const menu=document.getElementById("menu");

items.forEach(i=>{
 menu.innerHTML+=`
 <div class="card">
  <img src="${i[1]}">
  <div class="info">
   <h4>${i[0]}</h4>
   <select onchange="addItem('${i[0]}',this.value)">
    <option value="">Select Quantity</option>
    <option value="${i[2][0]}">250g ‚Äì ‚Çπ${i[2][0]}</option>
    <option value="${i[2][1]}">500g ‚Äì ‚Çπ${i[2][1]}</option>
    <option value="${i[2][2]}">1kg ‚Äì ‚Çπ${i[2][2]}</option>
   </select>
  </div>
 </div>`;
});

function addItem(item,price){
 if(!price)return;
 cart.push({item,price:Number(price)});
 total+=Number(price);
 render();
}
function render(){
 const c=document.getElementById("cartItems");
 c.innerHTML="";
 cart.forEach((x,i)=>{
  c.innerHTML+=`
   <div class="cart-item">
    <span>${x.item} ‚Äì ‚Çπ${x.price}</span>
    <span class="remove" onclick="removeItem(${i})">‚ùå</span>
   </div>`;
 });
 document.getElementById("total").innerText=total;
}
function removeItem(i){
 total-=cart[i].price;
 cart.splice(i,1);
 render();
}
function toggleCart(){
 document.getElementById("cartPanel").classList.toggle("active");
}
function order(){
 if(!name.value||!phone.value||cart.length===0){
  alert("Fill details & add items");
  return;
 }
 let msg=`Order from Andhra Avakaya%0AName:${name.value}%0APhone:${phone.value}%0A`;
 cart.forEach(x=>msg+=`${x.item} ‚Çπ${x.price}%0A`);
 msg+=`Total ‚Çπ${total}%0A(Payment via QR)`;
 window.open(`https://wa.me/919347934556?text=${msg}`);
}
</script>

</body>
</html>
