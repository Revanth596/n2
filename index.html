<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andhra Avakaya</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#fff4d6;
}

/* HEADER */
header{
  background:#b22222;
  color:#fff;
  padding:20px;
  text-align:center;
}
header h1{
  margin:0;
  font-size:36px;
  color:#ffd966;
}
header p{
  margin:5px 0 0;
}

/* MENU GRID */
.container{
  padding:25px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  padding:10px;
  text-align:center;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
select{
  width:100%;
  padding:8px;
  margin-top:8px;
}

/* CART BUTTON */
.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  padding:14px 20px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}

/* POPUP CART */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:999;
}
.modal-content{
  background:#fff;
  max-width:380px;
  margin:8% auto;
  padding:20px;
  border-radius:16px;
}
.modal h3{
  margin-top:0;
  display:flex;
  justify-content:space-between;
}
.close{
  cursor:pointer;
  font-size:22px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#25D366;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:8px;
}
.remove{
  color:red;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>Andhra Avakaya</h1>
  <p>Authentic Godavari Konaseema Non-Veg Pickles</p>
</header>

<div class="container">
  <div class="grid" id="menu"></div>
</div>

<div class="cart-btn" onclick="openCart()">üõí Cart</div>

<!-- POPUP CART -->
<div class="modal" id="cartModal">
  <div class="modal-content">
    <h3>üõí Your Cart <span class="close" onclick="closeCart()">‚ùå</span></h3>
    <div id="cartItems"></div>
    <h4>Total ‚Çπ<span id="total">0</span></h4>
    <input id="name" placeholder="Your Name">
    <input id="phone" placeholder="Mobile Number">
    <button onclick="order()">üì≤ Order on WhatsApp</button>
  </div>
</div>

<script>
const items=[
["Chicken",[250,500,1000]],
["Chicken Boneless",[300,600,1200]],
["Chicken Keema",[350,700,1400]],
["Prawns",[450,900,1800]],
["Mutton Boneless",[500,1000,2000]],
["Mutton Keema",[550,1100,2200]],
["Tuna Fish Boneless",[400,800,1600]],
["Apollo Fish",[450,900,1800]],
["Lake Fish (Bone)",[350,700,1400]],
["Korameenu",[400,800,1600]],
["Dry Methallu Pickle",[350,700,1400]],
["Crab Pickle",[350,700,1400]],
["Naatukodi Bone",[450,900,1800]],
["Naatukodi Boneless",[550,1100,2200]],
["Chicken Gongura",[350,700,1400]],
["Prawns Gongura",[500,1000,2000]],
["Mutton Gongura",[550,1100,2200]],
["Bhoti Gongura",[450,900,1800]],
["Gongura Dry Prawns",[500,1000,2000]],
["Pandugappa",[450,900,1800]],
["Royya Karapodi",[500,1000,2000]]
];

let cart=[],total=0;

document.getElementById("menu").innerHTML=
items.map(i=>`
<div class="card">
<img src="https://source.unsplash.com/400x300/?${i[0]} food">
<h4>${i[0]}</h4>
<select onchange="add('${i[0]}',this.value)">
<option value="">Select Quantity</option>
<option value="${i[1][0]}">250g ‚Äì ‚Çπ${i[1][0]}</option>
<option value="${i[1][1]}">500g ‚Äì ‚Çπ${i[1][1]}</option>
<option value="${i[1][2]}">1kg ‚Äì ‚Çπ${i[1][2]}</option>
</select>
</div>`).join("");

function add(item,price){
 if(!price)return;
 cart.push({item,price:Number(price)});
 total+=Number(price);
 render();
}
function render(){
 let c=document.getElementById("cartItems");
 c.innerHTML="";
 cart.forEach((x,i)=>{
  c.innerHTML+=`
  <div class="cart-item">
    <span>${x.item} ‚Äì ‚Çπ${x.price}</span>
    <span class="remove" onclick="remove(${i})">‚ùå</span>
  </div>`;
 });
 document.getElementById("total").innerText=total;
}
function remove(i){
 total-=cart[i].price;
 cart.splice(i,1);
 render();
}
function openCart(){document.getElementById("cartModal").style.display="block";}
function closeCart(){document.getElementById("cartModal").style.display="none";}
function order(){
 let n=name.value,p=phone.value;
 if(!n||!p||cart.length==0){alert("Fill details");return;}
 let msg=`Order from Andhra Avakaya%0AName:${n}%0APhone:${p}%0A`;
 cart.forEach(x=>msg+=`${x.item} ‚Çπ${x.price}%0A`);
 msg+=`Total ‚Çπ${total}`;
 window.open(`https://wa.me/919347934556?text=${msg}`);
}
</script>

</body>
</html>
